<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}
        <title>Ecoleta</title>
    {% endblock title %}



    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style/main.css">

    {% block styles %} 
    {% endblock styles %}



    <link rel="stylesheet" href="/style/responsive.css">

</head>
<body>

    <div id="{{pageId}}"> 
        {% block content %}
        {% endblock content %}

    </div>

    {# Criando um bloco para modal #}
    {% block modal %}
    {% endblock modal %}


    {# Criando um bloco para scripts #}
    {% block scripts %}
    {% endblock scripts %}
    
</body>
</html>
